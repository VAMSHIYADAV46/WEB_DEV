<!-- <!DOCTYPE html> is an tag which tell the browser that this code is using HTML5 VERSION-->
<!DOCTYPE html>
<!-- <HTML> is the root html tag which is create the place for the sub tags/child tags
     to execute "this is the tag which creates the blank page in
      website (if nothing is added ) basically 
      it provides the basic structure to a web page to do something in it "-->
<html lang="en">
<!-- <head>  is a tag that contain meta data of the page which wont rendder on the page but
    used for some other functions like if we take meta name="viewport" it makes the page responsive
     so that the page can fit in any device like phone,laptop etc -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- <body> is the tag which contains the content which will be rendded on the page -->
<body>
    <!-- This is a comment in html-->
    <h1>HELLO DARLING!</h1>
    <h1>LETZZ... GO....</h1>
    <P>Lets go web devloper there is lot to go my man!<P>                 
    <P>Lets go web devloper </P>
</body>
</html>
